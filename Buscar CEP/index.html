<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Sistema para buscar endereços a partir de CEP">
    <meta name="keywords" content="cep, buscar, buscador, buscar cep, endereço, projeto, egenharia, software">
    <meta name="author" content="Leonardo Oliveira">
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/localizacao.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Buscador de CEP e Endereços </title>
</head>
<body>
    
    <div id="loader" class="loader"></div>

    <div class="principal-content">

    <div class="content">
        <h1>Buscador de CEP</h1>

    <div class="form">

        <label for="cep">CEP</label>
        <input type="number" placeholder="Digite o CEP" name="cep" id="cep" value="" maxlength="9">

        <label for="cdd">Cidade</label>
        <input type="text" name="cdd" id="cdd">

        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado">

        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro">

        <label for="rua">Rua</label>
        <input type="text" name="rua" id="rua">

        <div class="btns">

        <button id="botaoBuscar" class="btn-busca">Buscar</button>
        <button id="botaoResetar" class="btn-reset" onclick="limpar_form()">Limpar</button>

        </div>
    </div>
    </div>
    </div>

    <footer>
        <div class="footer">
        <h1>Desenvolvido por &copy; Leonardo Oliveira</h1>
        </div>
    </footer>

<script src="./assets/js/main.js"></script>    
</body>
</html>
